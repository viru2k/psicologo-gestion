<div class=" faq-title text-center pb-1 pt-2 ">
    <h5>SELECCIONAR PARAMETRO</h5>
  </div>
  <div class="card-rounded card-header">
    <div class="ml-2">     <button    class="ml-2  btn-cuadrado-info"  (click)="nuevo()" > <i class="fas fa-plus fa-lg mr-2"></i>Par√°metro</button>  </div> 
  </div>
    <div class="row m-3">
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"  [loading]="loading"   columnResizeMode="expand" [responsive]="true"
      scrollHeight="300px" [scrollable]="true" loadingIcon="fas fa-spinner fa-2x icon-color-green"  >
               
      <ng-template pTemplate="header" let-columns >
                
        <tr >
             
          <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th> 
          
      </tr> 
      <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field"  >
      
          <input style=" font-size: 12px;" class="form-control col-md-12 form-control-sm" *ngSwitchCase="'parametro'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">                    
      </th>
      <th></th>
  </tr>
  </ng-template>
                
                  <ng-template pTemplate="body" let-elementos  >
                    <tr style="height:20px">
                           
                            <td style="width: 50%">{{elementos.parametro}}</td>
                            <td style="width: 16%"><i class="far fa-minus-square texto-danger fa-lg texto-bold mr-2 mt-1"></i><label class="texto-danger texto-bold ">{{elementos.parametro_minimo}}</label></td>
                            <td style="width: 16%"><i class="far fa-plus-square texto-success fa-lg texto-bold mr-2 mt-1"></i><label class="texto-success texto-bold ">{{elementos.parametro_maximo}}</label></td>
                            <td style="width: 16%">{{elementos.estado}}</td>
                            <td style="width: 16%">
                              <a  (click)="borrar(elementos)" class="icon-hover"> <i class="fas fa-trash icon-color-danger fa-lg"></i></a>                        
                                </td>
                    </tr>
                </ng-template>
         
      </p-table>
    </div>
